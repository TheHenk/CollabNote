version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: collabnote-backend
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - PORT=4000
      - NODE_ENV=production
    networks:
      - collabnote-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: collabnote-frontend
    environment:
      - VITE_API_URL=http://backend:4000
      - NODE_ENV=production
    networks:
      - collabnote-network
    restart: unless-stopped

networks:
  collabnote-network:
    driver: bridge
